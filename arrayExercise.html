<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arrayExercise</title>
</head>
<body>
<button id="ex1" onclick="ex1()">Ex1</button>
<button id="ex2" onclick="ex2()">Ex2</button>
<button id="ex3" onclick="ex3()">Ex3</button>
<script>
    function ex1() {
        let color = ['Red','Blue','Green','Yellow','White'];
        console.log(color.toString());
    }

    function ex2() {
        let num = prompt("Enter the number");
        let numString = num.toString();
        let result = [numString[0]];

        for (i=0; i<numString.length; i++){
            if (numString[i-1] %2 ==0 && numString[i]%2 ==0){
                result.push('-', numString[i]);
            }else{
                result.push(numString[i])
            }
        }
        console.log(result.join(""));
    }

    function ex3() {
        let str = 'Today Is A Beautiful Day';
        let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let LOWER = 'abcdefghijklmnopqrstuvwxyz';
        let result = [];

        for(i=0; i<str.length; i++)
        {
            if(UPPER.indexOf(str[i]) !== -1)
            {
                result.push(str[i].toLowerCase());
            }
            else if(LOWER.indexOf(str[i]) !== -1)
            {
                result.push(str[i].toUpperCase());
            }
            else
            {
                result.push(str[i]);
            }
        }
        console.log(result.join(''));
    }
</script>
</body>
</html>
